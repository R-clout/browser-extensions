<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css" />
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body class="font-Noto bg-dark-gradient dark:bg-light-gradient min-h-screen w-full flex flex-col p-4" class="">
  <header class="flex justify-between items-center bg-neutral800 dark:bg-neutral0 p-2 rounded-lg">
    <img src="./assets/images/logo-dark.svg" alt="logo-icon" class="" id="logo" />
    <div class="bg-neutral-700 dark:bg-neutral-200 flex items-center justify-center p-2 rounded-lg" id="darkMode">
      <img src="./assets/images/icon-sun.svg" />
    </div>
  </header>
  <main class="my-10 flex flex-col items-center">
    <h1 class="text-center text-neutral0 dark:text-neutral900 text-3xl font-bold">Extensions List</h1>
    <ul class="flex my-7 text-neutral0 dark:text-neutral800 w-full items-center justify-around">
      <li
        class="border border-neutral700 dark:border-neutral100 bg-neutral700 dark:bg-neutral0 py-3 px-6 rounded-r-4xl rounded-l-4xl">
        All
      </li>
      <li
        class="border border-neutral700 dark:border-neutral100 bg-neutral700 dark:bg-neutral0 py-3 px-6 rounded-r-4xl rounded-l-4xl">
        Active</li>
      <li
        class="border border-neutral700 dark:border-neutral100 bg-neutral700 dark:bg-neutral0 py-3 px-6 rounded-r-4xl rounded-l-4xl">
        Inactive</li>
    </ul>
  </main>
  <script src="./script.js"></script>
</body>

</html>
